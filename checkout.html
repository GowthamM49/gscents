<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout - SSS Perfumes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background: url('b1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            position: relative;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .table-container {
            margin-top: 20px;
        }
        .message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .error-message {
            color: red;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        .success-message {
            color: green;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    

<div class="container">
    <h2 class="text-center mb-4">Checkout</h2>

    <!-- Error & Success Messages -->
    <div id="error-message" class="message error-message">Please fill all fields and select at least one product.</div>
    <div id="success-message" class="message success-message">Order confirmed successfully!</div>

    <!-- Name -->
    <div class="mb-3">
        <label for="name"><strong>Full Name:</strong></label>
        <input type="text" id="name" class="form-control" placeholder="Enter your name">
    </div>

    <!-- Address -->
    <div class="mb-3">
        <label for="address"><strong>Address:</strong></label>
        <textarea id="address" class="form-control" rows="3" placeholder="Enter your address"></textarea>
    </div>

    <!-- Mobile Number -->
    <div class="mb-3">
        <label for="mobile"><strong>Mobile Number:</strong></label>
        <input type="text" id="mobile" class="form-control" placeholder="Enter your mobile number">
    </div>

    <!-- Cart Products Table -->
    <div class="table-container">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="cart-products">
                <!-- Cart products will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <div class="mb-3">
        <label><strong>Total Amount:</strong></label>
        <p id="total-amount" class="form-control">₹0.00</p>
    </div>

    <!-- Payment Method -->
    <div class="mb-3">
        <label for="payment-method"><strong>Select Payment Method:</strong></label>
        <select id="payment-method" class="form-control">
            <option value="Credit Card">Credit Card</option>
            <option value="Debit Card">Debit Card</option>
            <option value="UPI">UPI</option>
            <option value="Net Banking">Net Banking</option>
            <option value="Cash on Delivery">Cash on Delivery</option>
        </select>
    </div>

    <!-- Confirm Order Button -->
    <button class="btn btn-success w-100" id="confirm-order">Confirm Order</button>
    <button class="btn btn-secondary w-100 mt-2" onclick="history.back()">Back</button>
</div>

<script src="checkout.js"></script>
<script src="cart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let cartProductsContainer = document.getElementById("cart-products");
        let totalAmountElement = document.getElementById("total-amount");
        let totalAmount = 0;

        // Display cart products
        cartProductsContainer.innerHTML = ""; 
        if (cart.length === 0) {
            document.getElementById("error-message").textContent = "No products selected. Add at least one product.";
            document.getElementById("error-message").style.display = "block";
        } else {
            cart.forEach(item => {
                let row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>₹${item.price.toFixed(2)}</td>
                    <td>${item.quantity}</td>
                    <td>₹${(item.price * item.quantity).toFixed(2)}</td>
                `;
                cartProductsContainer.appendChild(row);
                totalAmount += item.price * item.quantity;
            });
        }

        totalAmountElement.textContent = `₹${totalAmount.toFixed(2)}`;

        // Confirm Order Button Click Event
        document.getElementById("confirm-order").addEventListener("click", function () {
            let name = document.getElementById("name").value.trim();
            let address = document.getElementById("address").value.trim();
            let mobile = document.getElementById("mobile").value.trim();
            let errorMessage = document.getElementById("error-message");
            let successMessage = document.getElementById("success-message");

            // Check if all inputs are filled and at least one product is selected
            if (!name || !address || !mobile || cart.length === 0) {
                errorMessage.style.display = "block";
                successMessage.style.display = "none";
                return;
            }

            // Hide error message and show success message
            errorMessage.style.display = "none";
            successMessage.style.display = "block";
        });
    });
</script>
</body>
</html>
