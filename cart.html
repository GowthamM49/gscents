<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>G-Scents - Luxury Fragrances</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap');

        /* Background with Overlay */
        body {
            font-family: 'Raleway', sans-serif;
            background: url('b1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            position: relative;
        }

        /* Dark Overlay Effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .navbar-custom {
            background-color: rgba(108, 117, 125, 0.9);
            padding: 15px;
        }

        .navbar-custom .navbar-brand {
            color: #ffc107 !important;
            font-size: 30px;
            font-weight: bold;
        }

        .navbar-custom .nav-link {
            color: #f8f9fa !important;
            font-size: 18px;
        }

        .navbar-custom .nav-link:hover {
            color: #ffc107 !important;
        }

        /* Landing Section */
        .landing {
            background: url("b2.jpg") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .landing h1 {
            font-size: 50px;
            font-weight: bold;
            color: #fff;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }

        .btn-shop {
            background-color: #ffc107;
            color: rgb(219, 38, 38);
            font-size: 20px;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
        }

        .btn-shop:hover {
            background-color: #e0a800;
            color: rgb(234, 253, 127);
        }

        /* Our Story Section */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 15px;
            backdrop-filter: blur(8px);
        }

        .about-image {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }

        .footer-custom {
            background-color: rgba(108, 117, 125, 0.9);
            color: #f8f9fa;
            text-align: center;
            padding: 15px 0;
            font-size: 16px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <span class="navbar-brand">G-Scents</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="shop.html">Shop</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center">Your Shopping Cart</h2>
    <div class="table-responsive">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Items will be dynamically added here -->
            </tbody>
        </table>
    </div>
    
    <div class="d-flex flex-column flex-md-row justify-content-between">
        <h4>Subtotal: <span id="subtotal">$0.00</span></h4>
        <h4>Tax (5%): <span id="tax">$0.00</span></h4>
        <h4>Total: <span id="total">$0.00</span></h4>
    </div>

    <a href="checkout.html" class="btn btn-success mt-3">Proceed to Checkout</a>
</div>

<script src="cart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
